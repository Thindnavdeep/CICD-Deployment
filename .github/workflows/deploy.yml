name: Deploy Node App

on:
  push:
    branches: [ master ]
  workflow_dispatch:  # manual trigger support

jobs:
  build-deploy:
    runs-on: [self-hosted, windows]  # match your runner labels
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy app
        run: |
          echo "Deploying app..."
          # Example: restart your Node.js app (if using NSSM or PM2)
          # nssm restart MyApp
          # OR
          # pm2 restart all
